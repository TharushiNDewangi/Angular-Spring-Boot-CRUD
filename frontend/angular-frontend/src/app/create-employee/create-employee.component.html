    <h3> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text"  required minlength="4" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">

                    </div>
                    <div *ngIf="firstName.errors?.minlength">
                        Name must be at least 4 characters long.
                    </div>
                    <div *ngIf="firstName.errors?.forbiddenName">
                        Name cannot be Bob.
                    </div>
                </div> -->
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
